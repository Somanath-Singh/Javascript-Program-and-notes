<!-- example on DOM -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Dom</title>
 </head>
 <body>
	<h3>demo on removing & adding elements</h3>
	<div id="div1">
		<h1 id="head2">Red Apples</h1>
		<h2 id="head3">Yellow Mangos</h2>
		<p id="head4">Black Grapes</p>
		<button onclick="document.querySelector('#div1').remove()">remove ele</button>
	</div>
	<br> <bR>
	<div id="div2">
		<button id="add"> add element </button>
	</div>
	<script>
		//adding new element
		document.querySelector("#add").onclick=function(){
			//creating new element
				const h3 = document.createElement("h3");		//<h3></h3>
				h3.id="hh3";	//<h3 id="hh3"></h3>
				h3.innerText="Hello world";  //<h3 id="hh3">Hello world</h3>
				h3.style.color="yellow";
				h3.style.background="red";
	//<h3 id="hh3" style="color:yellow;background:red;>Hello world</h3>

			//adding element
				//document.body.appendChild(h3);	OR
				document.querySelector("#head3").appendChild(h3);
			}
	</script>
 </body>
</html>
