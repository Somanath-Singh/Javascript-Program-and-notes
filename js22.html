<!-- example on JS control statements -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS22</title>
 </head>
 <body>
	<h3>demo on simple if</h3>
	<script>
		//finding abs value
		let n = parseFloat(prompt("enter any number"))
		if(n<0)
		{
			n=n*-1;
		}
	
		document.write(`N val ${n}`);
	</script>
 </body>
</html>
