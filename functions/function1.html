<!-- exampe on functions -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>Functions</title>
	<script>
		//fun defination
		function isPrime(n)
		{
			let count=0, i;
			for(i=1; i<=n; i++)
			{
				if(n%i===0)
					count++;
			}
			if(count===2)
				return "Prime number";
			else
				return "Not a Prime number";
		}
	</script>
  </head>
  <body>
		<h3>demo on named fucntion</h3>
		<script>
			let x=+prompt("enter number");
			document.write(`${isPrime(x)}`);	//fun calling
		</script>
  </body>
</html>
