<!-- exampe on functions -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>Functions</title>
  </head>
  <body>
		<h3>demo on Immediately Invoked Functions</h3>
		<script>
			//IIF Expression
			(function(){
				document.write('hi i am iif1<br>');
			})();

			//IIF Arrow
			(()=>{
				document.write('hi i am iif2<br>');
			})();
		</script>
  </body>
</html>
