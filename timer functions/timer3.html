<!-- example on timer functions -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>timer</title>
 </head>
 <body>
	<h1 align="center">Image Slide Show</h1>
	<div style="width:100%; height:300px; text-align:center;">
		<img src="img/pic1.jpg" style="width:60%;height:100%;">
	</div>
 	<script>
		const imgs=["pic1.jpg","pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg", "pic6.jpg","pic7.jpg"];
		let index=1;
		setInterval( ()=>{
					if(index===imgs.length)
							index=0;
					document.images[0].src="img/"+imgs[index];			
					index++; 
				}, "3000"); 
	</script>
	<br>
	<button onclick="window.print()">Print Page</button>
 </body>
</html>
