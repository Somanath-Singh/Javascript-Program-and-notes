<!-- example on variables -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS7</title>
 </head>
 <body>
		<h3>demo on var & let</h3>
		<script>
			var a;		//var declaration
			var b=100;	//var init
			document.write(a,"<bR>");
			document.write(b,"<br>");

			let x;	//var declaration
			let y=200;		//var init
			document.write(x,'<br>');
			document.write(y,'<br>');
			x=111;	//assigning
			document.write(x,'<br>');
			y=1234;	//modification
			b=-450;
			document.write(y,'<br>');
			document.write(b,'<br>');
		</script>
 </body>
</html>
