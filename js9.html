<!-- example on variables -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS9</title>
 </head>
 <body>
		<h3>demo on loosely typed & dynamically typed</h3>
		<script>
			let a;	//var dec
			//loosely typed 
			a=10;		//or	a=1056;		or	a="rama"	or	a=true
			document.write(a,"<br>");
		
			//dynamically typed
			x=100;
			y="apple";
			document.write(x, "<br>", y);
						//OR		window.x			window.y
	 </script>
 </body>
</html>
