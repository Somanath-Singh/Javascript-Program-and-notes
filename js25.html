<!-- example on JS control statements -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS25</title>
 </head>
 <body>
	<h3>demo on switch</h3>
	<script>
		let day=+prompt("enter value b/w 1 to 7");
		switch(day)
		{
			case 1: document.write(`Monday`);
						break;
			case 2: document.write(`Tuesday`);
						break;
			case 3: document.write(`Wensday`);
						break;
			case 4: document.write(`Thursday`);
						break;
			case 5: document.write(`Friday`);
						break;
			case 6: document.write(`Satday`);
						break;
			case 7: document.write(`Sunday`);
						break;
			default: document.write(`Invalid day`);
		}
	</script>
 </body>
</html>
