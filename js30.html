<!-- example on JS control statements -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS30</title>
 </head>
 <body>
	<h3>demo on continue</h3>
	<script>
		let n=+prompt("enter +ve number");
		for(let i=1; i<=n; i+=1)
		{
			if(i%4===0)
				continue;

			document.write(`${i} `);
		}
	</script>
 </body>
</html>
