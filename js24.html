<!-- example on JS control statements -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS24</title>
 </head>
 <body>
	<h3>demo on if else if</h3>
	<script>
		//finding big of two numbers
		let x = +prompt("enter first number");
 		let y = +prompt("enter second number");
		if(x>y)
			document.write(`First number is big`);
		else if(y>x)
			document.write(`Second number is big`);
		else
			document.write(`Both are equal`);
	</script>
 </body>
</html>
