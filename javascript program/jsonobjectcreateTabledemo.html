<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var student=[
            {name:"somanath","age":23,photo:"../media/user1.jpg"},
            { name: "somya", "age": 24, photo: "../media/user2.jpg" },
            { name: "trilochan", "age": 13, photo: "../media/user1.jpg" }
        ];

        function bodyload(){

            for(var stu of student){

                var tr=document.createElement("tr");

                var tdname=document.createElement("td");
                 var tdage = document.createElement("td");
                  var tdphoto = document.createElement("td");

                  tdname.innerHTML=stu.name;
                  tdage.innerHTML=stu.age;
                  var img=document.createElement("img");
                  img.src=stu.photo;
                  img.width="100";
                  img.height="100";
                  tdphoto.appendChild(img);                  

                  tr.appendChild(tdname);
                  tr.appendChild(tdage);
                  tr.appendChild(tdphoto);

                  document.querySelector("tbody").appendChild(tr);
            }
        }
    </script>
</head>
<body onload="bodyload()">

    <table border="1" width="480px">
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>photo</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    
</body>
</html>
