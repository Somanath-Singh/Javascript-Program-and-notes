<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#homebtn").click(function(){
                $.ajax({
                    method:'GET',
                    url:'home.html'
                })
                .then(function(response){
                    $("#section").html(response);
                })
            })

             $("#aboutbtn").click(function () {
                $.ajax({
                    method: 'GET',
                    url: 'about.html'
                })
                    .then(function (response) {
                        $("#section").html(response);
                    })
            })

             $("#contactbtn").click(function () {
                $.ajax({
                    method: 'GET',
                    url: 'contact.html'
                })
                    .then(function (response) {
                        $("#section").html(response);
                    })
            })
        })
    </script>
</head>
<body class="container-fluid">
    <header class="bg-primary text-white text-center mt-4">
        <h1>Naresh IT Technologies</h1>
    </header>
    <div class="row">
        <div class="col-3">
            <div class="mb-3">
                <button id="homebtn" class="btn btn-primary w-100">Home</button>
            </div>
            <div class="mb-3">
                <button id="aboutbtn" class="btn btn-primary w-100">About</button>
            </div>
            <div class="mb-3">
                <button id="contactbtn" class="btn btn-primary w-100">Contact</button>
            </div>
        </div>
        <div class="col-9">
            <div id="section">

            </div>
        </div>
    </div>
    
</body>
</html>
