<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function msg1(){
            document.querySelector("h1").innerHTML="Hello ! -msg1 .";
        }
        function msg2() {
                document.querySelector("h1").innerHTML = "How are you ! -msg2 .";
            }
            function msg3() {
                    document.querySelector("h1").innerHTML = "Welcome to javascript ! -msg3 .";
                }
        var m1,m2,m3;
                function Bodyload(){
                    // msg1();
                    // msg2();
                    // msg3();
                    //these variable is used to store the memory reference of the timeout functions
                   m1= setTimeout(msg1,4000);
                   m2= setTimeout(msg2, 6000);
                   m3= setTimeout(msg3, 8000);
                }

                function Cancle(){
                    clearTimeout(m2);
                }
    </script>
</head>
<body onload="Bodyload()">

    <h1 style="text-align : center;"></h1>

    <div align="center ">
        <button onclick="Cancle()">cancle msg2</button>
    </div>
    
</body>
</html>
