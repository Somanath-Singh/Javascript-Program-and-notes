<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font: 18px;
        }
        .container{
            width: 300px;
            align-items: center;
            margin: auto;
            padding: 12px;
        }
        input{
            padding: 12px;
            width: 100%;
            border: none;
            outline: none;
            border-bottom: 2px solid blue;
            box-sizing: border-box;
        }
        label{
            padding: 12px;
            margin-top: 6px;
        }
        #btn{
            padding: 8px;
            border: none;
            border-radius: 16px;
            background-color: blue;
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            margin-top: 12px;
        }
        fieldset{
            border: 2px solid rgb(3, 10, 147);
        }
    </style>

    <script>
        function Calculate(){

            var p=parseInt(document.getElementById("ptxt").value);
            var r = parseFloat(document.getElementById("rtxt").value);
            var n = parseInt(document.getElementById("ytxt").value);

            var emi=p*r*(1+r)*n*12/((1+r)*n*12-1);

            document.getElementById("netamount").innerHTML=emi;
            document.getElementById("netamount").style.color="red";
        }
    </script>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>EMI Calculator</legend>

            <label for="ptxt">Principle amount(p) :</label>
            <input type="text" id="ptxt"><br>
            <label for="rtxt">Rate of intrest(r) :</label>
            <input type="text" id="rtxt"><br>
            <label for="ytxt"> no of year(n) :</label><br>
            <input type="text" id="ytxt" required>
            <br>
            <button id="btn" onclick="Calculate()">Calculate</button>
            <br>
            <h3 id="netamount"></h3>

        </fieldset>
    </div>
</body>
</html>
