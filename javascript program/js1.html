<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        function clickSubmit(){
            document.getElementById("show-product").style.display="block";
            document.getElementById("productdetails").style.display="none";

            document.getElementById("pname").innerText = document.getElementById("proname").value;
            document.getElementById("pcategory").innerText = document.getElementById("procategory").value

            stock="";
            stockchecked=document.getElementById("check").value;
            if(stockchecked.cheked){
                stock="available";
            }
            else{
                stock="not available";
            }
            document.getElementById("pstock").innerHTML =  stock;
        }
    </script>
</head>
<body>

   <div class="m-3 " id="productdetails">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#store-model">store product details</button>
   </div>

    <div class="modal" tabindex="-1" id="store-model">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Input the details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>product name</dt>
                        <dd><input type="text" id="proname"></dd>
                        <dt>select category of product</dt>
                        <dd>
                            <select id="procategory">
                                <option value="tv">tv</option>
                                <option value="Fridge">Fridge</option>
                            </select>
                        </dd>
                        <dt>stock</dt>
                        <dd class="form-switch">
                            <input type="checkbox" class="form-check-input" id="check">Available
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="clickSubmit()" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;" id="show-product">
        <h2>product details are</h2>
        <dl>
            <dt>product name</dt>
            <dd id="pname"></dd>
            <dt>category</dt>
            <dd id="pcategory"></dd>
            <dt>stock</dt>
            <dd id="pstock"></dd>
            <dt><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#store-model">edit
                details</button></dt>
        </dl>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
