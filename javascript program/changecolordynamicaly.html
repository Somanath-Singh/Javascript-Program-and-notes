<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <script>
           
            var formcontainer= document.getElementById("form-container");
            if(document.getElementById("theme").value ==dark){
                formcontainer.className="dark_theme";
            }
            else{
                 formcontainer.className = "light_theme";
            }
        </script>

        <style>
            form{
                padding: 12px;
                 border: 2px solid black;
            }
            input{
                border: none;
                border-bottom: 1px solid black;
                box-sizing: border-box;

            }
            .light_theme{
                background-color: white;
                color: black;
            }
            .dark_theme{
                 background-color: rgb(0, 0, 0);
                color: rgb(255, 255, 255);
            }
        </style>
</head>
<body>
    
    <div class="container" id="form-container">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div>
                    <input type="radio" name="htheme" value="light" id="theme">light
                    <input type="radio" name="htheme" value="dark" id="theme">dark
                </div>
                <form>
                    <div>
                        Enter name:
                        <input type="text">
                    </div>
                    <div>
                        Enter phone no:
                        <input type="text">
                    </div>
                    <div>
                        Enter address:
                        <input type="text">
                    </div>
                    <div>
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
