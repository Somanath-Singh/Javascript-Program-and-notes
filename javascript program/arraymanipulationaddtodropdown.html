<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script>
            var citys=["hyderabad","mumbai"];

            function loadCities(){
                //remove all the option in select ist then added

                document.getElementById("selectcity").innerHTML="";
                for (city of citys) {
                    var option = document.createElement("option");
                    option.text = city;

                    document.getElementById("selectcity").appendChild(option);
                }
            }
            function bodyLoad() {

                loadCities();

                }
            
                function addClick(){
                    var cityname=document.getElementById("txtcity").value;
                    citys.push(cityname);
                    citys.sort();
                    alert(`${cityname} is added .`);
                    //call the loadcity function
                     loadCities();
                     //after click add btn form will be empty
                     document.getElementById("txtcity").value="";
                }

                function removeClick(){
                    var selectedcityname=document.getElementById("selectcity").value;
                    citys.pop(selectedcityname);
                    alert(`${selectedcityname} is removed .`)
                    //call the loadcity function
                    loadCities();
                }
        </script>
</head>
<body onload="bodyLoad()">
    <div class="container">
        <div class="row pt-3">
            <h3>Add cities</h3>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="txtcity">
            </div>
            <div class="col-lg-1">
                <button class="btn btn-primary" onclick="addClick()">add</button>
            </div>
        </div>
        <div class="row pt-3">
            <h3>city lists</h3>
            <div class="col-lg-6">
                <select class="form-select" id="selectcity">
                </select>
            </div>
            <div class="col-lg-1">
                <button class="btn btn-danger" onclick="removeClick()">remove</button>
            </div>
        </div>
    </div>
</body>
</html>
