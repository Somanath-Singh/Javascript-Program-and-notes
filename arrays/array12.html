<!-- example on Arrays -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Array</title>
 </head>
 <body>
	<h3>demo on  array methods</h3>
	<script>
		const eles = [10,20,30,40,50,30, 60,70,80,30,90,30];	
		document.write(`Elements	${eles}<br>`);

		document.write(`${eles.includes(30)}<br>`);
		document.write(`${eles.includes(55)}<br>`);

		document.write(`${eles.indexOf(30)}<br>`);
		document.write(`${eles.indexOf(123)}<br>`);
		document.write(`${eles.indexOf(30,6)}<br>`);
		document.write(`${eles.lastIndexOf(30)}<br>`);

		document.write(`${eles.indexOf(30, eles.indexOf(30)+1)}<br>`);

		eles.reverse();
		document.write(`reversed		${eles}<br>`);

		eles.sort();
		document.write(`sort	${eles}<br>`);
		eles.reverse();
		document.write(`sort	${eles}<br>`);

		document.write(`${eles.join("<img src='images/tag.webp'>")}<br>`);
 	</script>	
 </body>
</html>
