<!-- example on Arrays -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Array</title>
 </head>
 <body>
	<h3>demo on nested arrays</h3>
	<script>
		const a = [  [10,20,30], [11,22,33]  ];
		document.write(`Array	${a}<bR>`); 
		document.write(`${a.length}<bR>`); 
		document.write(`${a[0].length}<bR>`); 
		document.write(`${a[1].length}<bR>`); 

		for(let i=0; i<a.length; i++)
		{
			for(let j=0; j<a[i].length; j++)
				document.write(`${a[i][j]} &nbsp;`)
			document.write(`<br>`);
		}	




	</script>	
 </body>
</html>
