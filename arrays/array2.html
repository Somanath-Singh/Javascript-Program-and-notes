<!-- example on Arrays -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Array</title>
 </head>
 <body>
	<h3>demo on array with new </h3>
	<script>
		let a = new Array();	//array declaration
		document.write(`size	${a.length}<br>`)
		document.write(`array	:${a}<br>`)
		a[0]=10;	//assigning
		a[1]=20;
		a[3]=30;
		document.write(`size	${a.length}<br>`)
		document.write(`array	:${a}<br>`)

		let names = new Array("ram","sam","rahim");
		document.write(`size	${names.length}<br>`)
		document.write(`array	:${names}<br>`)
	</script>	
 </body>
</html>
