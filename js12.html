<!-- example on variables -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS12</title>
 </head>
 <body>
		<h3>demo on var VS let</h3>
		<script>
			var x=100;	//dec & init
			document.write(x, typeof x, `<br>`);
			//let x="rama";		error
			var x="rama";		//redec
			document.write(x, typeof x, `<br>`);
			var x=true;	//redec
 			document.write(x, typeof x, `<br>`);

			n=100;
 			document.write(n, `<br>`);
 			document.write(n+34, `<br>`);
			var n;
			st="apple";
 			document.write(st, `<br>`);			
			//let st;		its not sup
			var st;
		</script>
 </body>
</html>
