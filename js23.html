<!-- example on JS control statements -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS22</title>
 </head>
 <body>
	<h3>demo on if else</h3>
	<script>
		//checking even or odd number
		let n = parseFloat(prompt("enter any number"))
		if(n%2===0) {
			document.write(`${n} is Even number`);
		} 
		else {
			document.write(`${n} is Odd number`);
		}
	</script>
 </body>
</html>
