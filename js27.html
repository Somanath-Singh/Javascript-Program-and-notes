<!-- example on JS control statements -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS27</title>
 </head>
 <body>
	<h3>demo on while loop</h3>
	<script>
		//to print 1 to 20 numbers
		let i=1;	//init
		while(i<=20)	//condition
		{
			//document.write("hi");
			document.write(`${i} `);
			i++;		//setpping
		}
		document.write("<br>");

		//to print 20 to 1 numbers
		i=20;	//init
		while(i>=1)	//condtion
		{	
			document.write(`${i} `);
			i--;
		}
	</script>
 </body>
</html>
