<!-- finding sum of two numbers -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>JS16</title>
 </head>
 <body>
	<script>
		let x, y, res;
		x=prompt("enter first number");
		y=prompt("enter second number");
		res=window.parseFloat(x)+window.parseFloat(y);
		document.write('Sum is '+res);
	</script>
 </body>
</html>
