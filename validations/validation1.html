<!-- example on validation @typing -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Validations</title>
  </head>
  <body>
	<h2>Registration Form</h2>
	<form>
	  <label>Fullname</label> <bR>
	  <input type="text" id="fullName" name="fullName"/>
	  <br>
	  <label>Email Id</label>  <br>
	  <input type="email" id="em" name="em"/>
	  <br>
	  <label>Contact number</label> <br>
	  <input type="text" id="phone" name="phone" maxlength="10"/>
	  <br>
	  <input type="submit" name="sb"/>
	</form>
 	<script>
	   document.querySelector("#fullName").onkeypress=function(fna){
		let ch=fna.which;
		console.log(ch);
		if(!((ch>=65&&ch<=90)||(ch>=97&&ch<=122)||ch===32))
			fna.preventDefault();
		}

	   document.querySelector("#phone").onkeypress=function(phone){
		let ch=phone.which;
		console.log(ch);
		if(!(ch>=48&&ch<=57))
			phone.preventDefault();
		}
	</script> 
  </body>
</html>
